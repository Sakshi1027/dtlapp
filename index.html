<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6ab1f7, #cce5ff);
            color: #003366;
        }

        /* Navbar styles */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #6ab1f7;
            color: white;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .menu a {
            text-decoration: none;
            padding: 10px;
            color: #003366;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }

        /* Container for the content */
        .container {
            text-align: center;
            width: 90%;
            max-width: 360px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Logo or icon */
        .logo {
            font-size: 50px;
            margin-bottom: 20px;
            color: #6ab1f7;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
            color: #003366;
        }

        /* Subtitle */
        p {
            font-size: 16px;
            margin: 0;
            margin-bottom: 20px;
            color: #666666;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6ab1f7;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3a8cc9;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
        <span>Care Connect</span>
    </div>

    <!-- Dropdown Menu -->
    <div class="menu" id="menu">
        <a href="emergency.html">Emergency Contact</a>
        <a href="health.html">Health Profile</a>
        <a href="request.html">Request Assistance</a>
        <a href="about.html">About</a>
    </div>

    <div class="container">
        <!-- Logo -->
        <div class="logo">⚕️</div>

        <!-- Title -->
        <h1>Welcome to Care Connect!</h1>

        <!-- Subtitle -->
        <p>Your emergency healthcare assistant at your fingertips.</p>

        <!-- Get Started Button -->
        <a href="maps.html" class="button">Get Started</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>
